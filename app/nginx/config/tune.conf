# /etc/nginx/conf.d/app.conf

upstream backend_servers {
    least_conn;
    server fastapi01:8000 max_fails=3 fail_timeout=10s;
    # server fastapi02:8000 max_fails=3 fail_timeout=10s;
    keepalive 32;
}

server {
    listen 8080;
    server_name _;

    root /var/www/html;
    index index.html index.htm;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # API reverse proxy
    location /api/ {

        # CORS (adjust origin / headers as needed)
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' 'https://iot-dev.arguswatcher.net' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, x-api-key' always;
            add_header 'Access-Control-Max-Age' 3600;
            return 204;
        }

        add_header 'Access-Control-Allow-Origin' 'https://iot-dev.arguswatcher.net' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        proxy_pass http://backend_servers;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        client_max_body_size 2m;
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}
